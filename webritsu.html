<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Makanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:Georgia, 'Times New Roman', Times, serif
        }

        body {
            font-family: Arial, Helvetica;
            line-height: 1.6;
        }

        header {
            background-color: #e096dd;
            color: rgba(255, 255, 255, 0.877);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: rgb(253, 193, 245);
            margin: 0 15px;
            text-decoration: none;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            max-width: 200px;
            text-align: center;
        }

        .product img {
            width: 100%;
        }

        button {
            background-color: #eca1f3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button a {
            color: #ddd;
            text-decoration: none;
        }

        #contact a {
            color: #555;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <h1>Toko Makanan</h1>
        <nav>
            <a href="#home">home</a>
            <a href="#products">produk</a>
            <a href="#contact">Buy</a>
        </nav>
    </header>

    <section id="home">
        <h2>Selamat Datang Di Toko Makanan Kami!</h2>
        <p>Ayo Membeli.</p>
    </section>

    <section id="products">
        <h2>Produk Kami</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://market.uad.ac.id/wp-content/uploads/2021/07/WhatsApp-Image-2021-07-22-at-15.25.40-1.jpeg" alt="Produk 1">
                <h3>ritsu</h3>
                <p>Rp12.000</p>
                <button onclick="addToCart('ritsu')"><a href="https://wa.me/6289512151738">Order click here</a></button>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontak Kami</h2>
        <p>email: <a href="mailto:quratuaini227@gmail.com">quratuaini227@gmail.com</a></p>
    </section>
</body>
</html>
